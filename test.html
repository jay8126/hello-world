<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>앱 열기 테스트</title>
    <style>
      body {
        width: 100%;
        height: 100%;
      }

      #wrap {
        width: 100%;
        height: 100%;
      }

      #btn {
        width: 100px;
        height: 60px;
        margin: 20px;
      }

      #div-console {
        width: 100%;
        height: 80%;
        border: 1px solid black;
        padding: 10px;
      }

    </style>
  </head>

  <body>
    <div id="wrap">
      <button type="button" id="btn" onclick="openApp()">앱 열기</button>
      <div id="div-console">
      </div>
    </div>
    <script>
      let urls = [
        "com.samsungcard.sbluevery://sbluevery",
        "com.samsungcard.hwbluevery://hwbluevery",
        "com.samsungcard.pbluevery://pbluevery"
      ];

      if (checkMobile() === 'ios') {
urls =["sbluevery://", "hwbluevery://" , "pbluevery://"]
      }

      function openApp() {
        let i = 0;
        let j = 0;
        const delay = 300, times = 5;
        const schInterval = setInterval(() => {
          divConsoleLog(urls[i] + "," + i + "," + j);

          if (j === 0) {
            location.href = urls[i];
          }

          if (document.webkitHidden || document.hidden) {
            clearInterval(schInterval);
            alert("앱이 설치 되어 있습니다.");
          } else if (i === urls.length - 1 && j === times) {
            clearInterval(schInterval);
          } else if (j === times) {
            i++;
            j = 0;
          } else {
            j++;
          }
        }, delay);
      }

      function divConsoleLog(txt) {
        const div = document.getElementById('div-console');
        div.insertAdjacentHTML("afterbegin", `<div>${txt}</div>`);
      }

      function checkMobile(){
        
        const varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기

        if ( varUA.indexOf('android') > -1) {
            //안드로이드
            return "android";
        } else if ( varUA.indexOf("iphone") > -1||varUA.indexOf("ipad") > -1||varUA.indexOf("ipod") > -1 ) {
            //IOS
            return "ios";
        } else {
            //아이폰, 안드로이드 외
            return "other";
        }
        
        }


      
      document.addEventListener("DOMContentLoaded", () => {
      //  document.getElementById("btn").addEventListener("click", () => {
          openApp();
      //  });
      });
      

    </script>
  </body>

</html>
